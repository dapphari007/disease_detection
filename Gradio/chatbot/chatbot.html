<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }
        .iframe-container {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            border-radius: 10px;
            z-index: 1000;
            background: white;
        }
        iframe {
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button class="floating-button" onclick="toggleChatbot()">Chat with Us</button>
    <div class="iframe-container" id="chatbot-container">
        <iframe src="https://builder.corover.ai/params/?appid=55fa9b0b-c0bb-4c94-b9d3-46278ea3150c#/" width="100%" height="100%"></iframe>
    </div>
    <script>
        function toggleChatbot() {
            const container = document.getElementById('chatbot-container');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
